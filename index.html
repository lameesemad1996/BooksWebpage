<!doctype html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel=”stylesheet” href=”font-awesome/css/font-awesome.css”>
        <title>BookWorld</title>
        <script>
            function myFunction()
            {
                var x = document.getElementById("title").value;
                document.getElementById("booktitle").innerHTML = "<h1>"+x+"</h1>";
                var y = document.getElementById("subtitle").value;
                document.getElementById("booksubtitle").innerHTML = "<h3>"+y+"</h3>";
                var w = document.getElementById("publisher").value;
                document.getElementById("publishername").innerHTML = "<h3>"+w+"</h3>";
                var z = document.getElementById("author").value;
                document.getElementById("authorname").innerHTML = "<h3>"+z+"</h3>";
            }
            </script>
    </head>
    <body>
        <section id="cover">
            <div id="cover-caption">
                <div class="container">
                    <h2 class="col-sm-10">Generate your own cover!</h2>
                    <br>
                    <div class="row">

                        <!--first column starts here-->
                        <div class="col-sm-6 com-sm-offset-1">
                            <form>
                                <div class="form-group">
                                    <label><h3>Book Title</h3></label>
                                    <input id="title" type="text" class="form-control form-control-lg" placeholder="A Thousand Pieces of You">
                                </div>      
                                <div class="form-group">
                                        <label><h3>Book Subtitle</h3></label>
                                        <input id="subtitle" type="text" class="form-control form-control-lg" placeholder="A Thousand Pieces of You">
                                </div>
                                <div class="form-group">
                                        <label><h3>Author Name</h3></label>
                                        <input id="author" type="text" class="form-control form-control-lg" placeholder="Claudia Gray">
                                </div>
                                <div class="form-group">
                                        <label><h3>Publisher</h3></label>
                                        <input id="publisher" type="text" class="form-control form-control-lg" placeholder="Harper Teen">
                                </div>
                                <button id="myButton" type="button" class="btn btn-dark btn-lg" onclick="myFunction()">Generate</button>
                            </form>
                        </div>
                        <!--first column ends here-->

                        <!--second column starts here-->
                        <div class="col-sm-6 com-sm-offset-1">
                            <label id="label" class= "text-center"><h3>Book Cover</h3></label>
                            <div class="row">
                               <div  id="bookcover"> <img src="images/bookcover.png" class="mx-auto d-block" class="img-fluid" alt="Responsive image"> </div>
                                <div class="text-block" id="block"> 
                                    <div class="text-center" id="booktitle"></div>
                                    <br>
                                    <div class="text-center" id="booksubtitle"></div>
                                    <div class="text-center" id="authorname"></div>
                                    <div class="text-center" id="publishername"></div>
                                </div>
                            </div>
                        </div>
                        <!--seocnd column ends here-->

                    </div>
                </div>
            </div>
        </section>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
    </body>
</html>
