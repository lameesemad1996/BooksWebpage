<!doctype html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel=”stylesheet” href=”font-awesome/css/font-awesome.css”>
        <title>BookWorld</title>
    </head>
    <body>
        <section id="cover">
            <div id="cover-caption">
                <div class="container">
                    <h2 class="col-sm-10">Generate your own cover!</h2>
                    <br>
                    <div class="row">

                        <!--first column starts here-->
                        <div class="col-sm-6 com-sm-offset-1">
                            <form action="">
                                <div class="form-group">
                                    <label id="title"><h3>Book Title</h3></label>
                                    <input type="text" class="form-control form-control-lg" placeholder="A Thousand Pieces of You">
                                </div>      
                                <div class="form-group">
                                        <label id="subtitle"><h3>Book Subtitle</h3></label>
                                        <input type="text" class="form-control form-control-lg" placeholder="A Thousand Pieces of You">
                                </div>
                                <div class="form-group">
                                        <label id="author"><h3>Author Name</h3></label>
                                        <input type="text" class="form-control form-control-lg" placeholder="Claudia Gray">
                                </div>
                                <div class="form-group">
                                        <label id="publisher"><h3>Publisher</h3></label>
                                        <input type="text" class="form-control form-control-lg" placeholder="Harper Teen">
                                </div>
                                <button id="myButton" type="submit" class="btn btn-dark btn-lg" onclick="myFunction()">Generate</button>
                            </form>
                        </div>
                        <!--first column ends here-->

                        <!--second column starts here-->
                        <div class="col-sm-6 com-sm-offset-1">
                            <label id="label" class= "text-center"><h3>Book Cover</h3></label>
                            <div class="row">
                                <img id="bookcover" src="images/bookcover.png" class="mx-auto d-block" class="img-fluid" alt="Responsive image">
                                <div class="text-block"> 
                                    <div class="text-center" id="booktitle"><h1>A Thousand Pieces of You</h1></div>
                                    <br>
                                    <div class="text-center" id="booksubtitle"><h5>A Thousand Pieces of You</h5></div>
                                    <div class="text-center" id="authorname"><h3>Claudia Gray</h3></div>
                                    <div class="text-center" id="publishername"><h3>Harper Teen</h3></div>
                                </div>
                            </div>
                        </div>
                        <!--seocnd column ends here-->

                    </div>
                </div>
            </div>
        </section>
        <!-- Optional JavaScript -->
        <script>
            $(document).ready(function()
            {
                function myFunction()
                {
                    var x = document.getElementById("title").value;
                    document.getElementById("booktitle").innerHTML = x;
                    var y = document.getElementById("subtitle").value;
                    document.getElementById("booksubtitle").innerHTML = y;
                    var w = document.getElementById("publisher").value;
                    document.getElementById("publishername").innerHTML = w;
                    var x = document.getElementById("author").value;
                    document.getElementById("authorname").innerHTML = x;
                }
            });
            </script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
    </body>
</html>
